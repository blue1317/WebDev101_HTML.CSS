<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & List</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>jsmith@test.com</td>
            </tr>
            <tr>
                <td>Dolly</td>
                <td>Doe</td>
                <td>ddoe@test.com</td>
            </tr>
            <tr>
                <td>Ant</td>
                <td>Smith</td>
                <td>asmith@test.com</td>
            </tr>
            
        </tbody>
    </table>

</body>
</html>
