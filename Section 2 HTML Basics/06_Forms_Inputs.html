<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php"> <!-- will call code that will actually do something with the data inputted -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="John Doe">
        </div>
        <div>
            <label for="name">Email</label><br>
            <input type="email" id="email" name="email" placeholder="johndoe@test.com">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="na">N/A</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="basic"> Basic
            <input type="radio" name="membership" id="membership" value="Standard"> Standard
            <input type="radio" name="membership" id="membership" value="Pro"> Pro
        </div>
        <div>
            <label for="likes">I like...</label><br>
            <input type="checkbox" name="likes" id="likes" value="cars"> Cars
            <input type="checkbox" name="likes" id="likes" value="women"> Women
            <input type="checkbox" name="likes" id="likes" value="money"> Money
        </div>
        <br>
        <!-- Different ways to create a submit button 
        option 1: <input>
        option 2: <button>
        -->
        <!--<input type="submit" value="submit">-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
